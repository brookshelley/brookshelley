<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Description" content="a blog and media diet">
	{{- $title := ( .Title ) -}}
	{{- $siteTitle := ( .Site.Title ) -}}
	<title>{{ $siteTitle }}</title>
	{{- if isset .Site.Params "favicon" -}}
	<link rel="icon" type="image/png" href={{ .Site.Params.favicon }} />
	{{- end -}}

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603ad0">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="theme-color" content="#603ad0">
	<link rel="authorization_endpoint" href="https://indieauth.com/auth" />
	<link rel="token_endpoint" href="https://tokens.indieauth.com/token" />
	<link rel="micropub" href="https://brook-micropub.herokuapp.com/micropub/main" />
	<link rel="me" href="https://xoxo.zone/@brook" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ with .OutputFormats.Get "rss" -}}
	{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
	{{ end -}}
	<style type="text/css">html {
		line-height: 1.4; 
		padding: calc(2px + 5vw);
		color:var(--color-default);
		background-color:var(--color-bg);
		font-size:var(--font-small);
		font-weight: 200;
	  }
	  @media (min-width: 600px) { html { font-size: 16px; } }
	  @media (min-width: 700px) { html { font-size: 18px; } } 
	  
	  body {
	  padding: 0;
	  max-width: 55rem;
	  font-family:var(--font-body);
	  font-weight: 300;
	  }
	</style>
	<link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
	  <link rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Merriweather:wght@300&display=swap" />
	<link rel="preload" as="style"href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Merriweather:wght@300&display=swap" onload="this.onload=null;this.rel='stylesheet'" />
	<link rel="preload" href="{{ .Site.BaseURL }}css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css"></noscript>
	<link rel="stylesheet" type="text/css" media="screen" href="{{ .Site.BaseURL }}css/main.css" />
</head>
