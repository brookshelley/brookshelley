<!-- Groups content by month according to the "date" field in front matter -->
{{ range .Pages.GroupByDate "2006" }}
<h3>{{ .Key }}</h3>
    {{ range .Pages }}
    <article>
        <div>
            <time>
                {{ dateFormat "02 Jan" .Date }}
            </time>
        </div>
    <div>    
        <a href="{{ .RelPermalink }}">{{.Title}}</a>
    </div>
    </article>>
    {{ end }}
{{ end }}
