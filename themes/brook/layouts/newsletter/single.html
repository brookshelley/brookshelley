<!DOCTYPE html>
<html>
{{ partialCached "head.html" . }}

<body>
		{{ partial "header.html" . }}
<main>
	<article class="baseline">
	<div>
	<ul class="taglist">
		{{ range .Params.tags }}
		<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
		{{ end }}
		<li>
			<a href="https://buttondown.email/brookshelley">Subscribe</a>
		</li>
	</ul>
	</div>
	<div class="newsletter">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
	</div>
	</article>
</main>
</body>

</html>
