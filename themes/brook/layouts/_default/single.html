<!DOCTYPE html>
<html>
{{ partialCached "head.html" . }}

<body>
		{{ partialCached "header.html" . }}
		<main>
			<article class="baseline">
			<div>
				<time>
					{{ dateFormat "02 Jan" .Date }}
				</time>
			<ul class="taglist">
				{{ range .Params.tags }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
			</div>
			<div class=post>
				<h1>{{ .Title }}</h1>
				{{ .Content }}
			</div>
		</article>
	</main>
</body>

</html>
