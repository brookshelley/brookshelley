<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
	{{ partial "header.html" . }}
	<main>
	
	<div class="taglist">
		<h2>{{ .Title }}</h2>
			{{ $t := .Site.GetPage "/tags" }}
			{{ range .Pages }}
			<article> 
				<div>
					<time>
						{{ dateFormat "02 Jan" .Date }}
					</time>
				</div>
				<div>
					<a class="blog-title" href="{{ .RelPermalink }}">{{.Title}}</a>
					<div class="description">
						{{ .Description }}
					<div>
				</div>
			</article>
			{{ end }}
		<a href="https://buttondown.email/brookshelley"><h3>subscribe to newsletter</h3></a>
		<a href=/tags><h3>all tags</h3></a>
	  </div>
		{{ partial "footer.html" . }}
	</main>
</body>
</html>
