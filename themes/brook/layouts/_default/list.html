<!DOCTYPE html>
<html lang="en">
{{ partialCached "head.html" . }}

<body>
		{{ partial "header.html" . }}
		<main>
		<div>
		{{ else }}
		<div>
		<h1 class="title">archive</h1>
		{{ range ( where .Site.RegularPages "Type" "posts") }}
		  <article class="baseline">
				<div>
					<time>
						{{ dateFormat "02 Jan" .Date }}
					</time>
				</div>
			    <div>
				    <a href="{{ .RelPermalink }}">{{.Title}}</a>
			    </div>
			</article>
			{{ end }}
		</div>
		</main>
			{{ partialCached "footer.html" . }}
	</div>

</body>

</html>
