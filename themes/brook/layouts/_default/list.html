<!DOCTYPE html>
<html lang="en">
{{ partialCached "head.html" . }}

<body>
		{{ partial "header.html" . }}
		<main>
		<h1>archive</h1>
		{{ range ( where .Site.RegularPages "Type" "posts") }}
		  <article> 
				<div>
					<time>
						{{ dateFormat "02 Jan" .Date }}
					</time>
				</div>
				<div>
					<a class="blog-title" href="{{ .RelPermalink }}">{{.Title}}</a>
					<div class="description">
					  {{ .Description }}
					<div>
				</div>
			</article>
			{{ end }}
		</main>
			{{ partialCached "footer.html" . }}
	</div>

</body>

</html>
