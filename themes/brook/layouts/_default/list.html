<!DOCTYPE html>
<html lang="en">
{{ partialCached "head.html" . }}

<body>
		{{ partial "header.html" . }}
		<main>
		<article>
			<div></div>
        </article>	
		<div></div>
		{{ range ( where .Site.RegularPages "Type" "posts") }}
		  <article> 
				<div>
					<time>
						{{ dateFormat "02 Jan 06" .Date }}
					</time>
				</div>
				<div>
					<a class="blog-title" href="{{ .RelPermalink }}">{{.Title}}</a>
					<div class="description">
					  {{ .Description }}
					<div>
				</div>
			</article>
			{{ end }}
		</main>
	</div>
</body>
</html>
